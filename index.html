<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jquer cdn link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h1 id="main_heading">Information Validation</h1>

        <!-- first name -->
        <form action="" class="row g-3" id="form">
            <div class="col-md-6">
                <label for="inputFname4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFname4" autocomplete="off" placeholder="">
                <h5 id="fnmaecheck"></h5>
            </div>
            <!-- last name -->
            <div class="col-md-6">
                <label for="inputLname4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLname4">
                <h5 id="lnmaecheck"></h5>
            </div>
            <!-- email -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
                <h5 id="emailcheck">Invalid Email</h5>
            </div>
            <!-- password -->
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                <h5 id="passworscheck"></h5>
            </div>

            <!-- phone number-->
            <div class="col-md-6">
                <label for="inputNum" class="form-label">Phone No.</label>
                <input type="number" class="form-control" id="inputNum">
                <h5 id="numbercheck"></h5>
            </div>
            <!-- search -->
            <div class="col-md-6">
                <label for="inputsearch" class="form-label">Search</label>
                <input type="search" class="form-control" id="inputsearch">
                <h5 id="searchcheck"></h5>
            </div>

            <!--choose file-->
            <div class="col-md-4" id="choosefile">
                <label for="inputfile" class="form-label">Choose a file Max (2Mb)</label>
                <input type="file" class="" id="inputfile">
                <h5 id="filecheck"></h5>
            </div>

            <!-- Radio box -->
            <div class="col-md-4" id="radiobox">
                <label for="inputfile" class="form-label"> <b>Select the Language</b> </label><br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <h5 id="rdbtnchk"></h5>
            </div>


            <!-- check box -->
            <div class="form-check" class="col-md-4" id="checkbox">
                <label for=""> <b> Choose Color</b></label><br>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                    Red
                </label><br>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                    Green
                </label><br>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                    Blue
                </label>
                <h5 id="chkbox"></h5>
            </div>

            <!-- URL -->
            <div class="col-12">
                <label for="inputurl" class="form-label">URL</label>
                <input type="url" class="form-control" id="inputurl" placeholder="">
                <h5 id="urlcheck"></h5>
            </div>
            <!-- Address -->

            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
                <h5 id="addrescheck"></h5>
            </div>

            <!-- city -->
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
                <h5 id="citycheck"></h5>
            </div>
            <!-- zip -->
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                <h5 id="zipcheck"></h5>
            </div>
            <!-- drop down -->
            <div class="col-12">
                <label for="">Subjects:</label>
                <select name="" id="dropDown">
                    <option value="-select-">-select-</option>
                    <option value="English">English</option>
                    <option value="Math">Math</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Science">Science</option>
                </select>
                <h5 id="dropcheck">Choose the subject</h5>
            </div>

            <div class="col-12">
                <button id="sub_button" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>


</body>

</html>
